    <section id="contactos">
        <h2 class="formulario" >Formulario de Contacto</h2>
        <br>
        <br>
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Nombre</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Escriba Aqui Su nombre.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Apellido</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Escriba Aqui su Apellido.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Ciudad</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                  <option value="Santo Domingo">Santo Domingo</option>
                  <option value="Santiago">Santiago</option>
                  <option value="Azua">Azua</option>
                  <option value="Santiago">La Vega</option>
                  <option value="Azua">San Cristobal</option>
                  <option value="Santiago">Higuey</option>
                  <option value="Azua">Puerto Plata</option>
                  <option value="Santiago">Samana</option>
                  <option value="Azua">Bani</option>
                </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Mensaje</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Deje su Mensaje Aqui" style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Enviar">
                </div>
            </form>
